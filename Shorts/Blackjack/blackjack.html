<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">

</head>
<body>
    <h2>Welcome to Blackjack</h2>
    <div>
        <div class="row-1">
            <div>
                <h3>Player: <span id="player-score">0</span></h3>
            </div>
            <div>
                <h3>Dealer: <span id="dealer-score">0</span></h3>
            </div>
        </div>
        <div class="row-2">
            <button class="btn hit">Hit</button>
            <button class="btn stand">Stand</button>
            <button class="btn deal">Deal</button>
        </div>
        <div class="row-3">
            <table class="table">
                <tr>Win</tr>
                <tr>Losses</tr>
                <tr>Draw</tr>
            </table>
        </div>
    </div>





    <a class="link-back-href" href="https://prash-sharma.github.io/index.html">
        <button class="link-back-btn">Back</button>
    </a>
        

    <script src="blackjack.js"></script>
</body>
</html>
