<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">

</head>
<body>
    <div class="container">
        <h2>Welcome to Blackjack</h2>
        <h3><span id="blackjack-result"> Let's play</span></h3>
        
        <div class="flex-blackjack-row-1">
            <div class="your-box">
                <h3>Player: <span id="your-blackjack-result">0</span></h3>
            </div>
            <div class="dealer-box">
                <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
            </div>
        </div>
        
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn hit" id="blackjack-hit-button">Hit</button>
                <button class="btn stand" id="blackjack-stand-button">Stand</button>
                <button class="btn deal" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
                
            </table>
        </div>
    </div>
    </div>
    





    <a class="link-back-href" href="https://prash-sharma.github.io/index.html">
        <button class="link-back-btn">Back</button>
    </a>
        

    <script src="blackjack.js"></script>
</body>
</html>
