<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <form id="form" style="text-align: center;">
        <h1><u>Rock Paper Scissors</u></h1>
        <div class="container">
            
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img class="image" id="rock" src="rock1.png" alt="rock" onclick="rpsGame(this)">
                <img class="image" id="paper" src="paper1.png" alt="paper" onclick="rpsGame(this)">
                <img class="image" id="scissors" src="scissors1.png" alt="scissors" onclick="rpsGame(this)">
            </div>
            
        </div>
        <button class="reset-btn" onclick="reload()">Reset &#x21bb</button>
        <div class="link-back-div">
            <a class="link-back" href="https://prash-sharma.github.io/index">Back</a>
        </div>
</form>
<script src="rps.js"></script>
</body>
</html>
