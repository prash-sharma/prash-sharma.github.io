<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img class="image" id="rock" src="rock.png" alt="rock" onclick="rpsGame(this)">
            <img class="image" id="paper" src="paper.png" alt="paper" onclick="rpsGame(this)">
            <img class="image" id="scissors" src="scissors.png" alt="scissors" onclick="rpsGame(this)">
        </div>
    </div>
<script src="rps.js"></script>
</body>
</html>
