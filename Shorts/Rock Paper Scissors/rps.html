<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <form id="form" style="text-align: center;">
        
        <div class="container">
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img class="image" id="rock" src="rock1.png" alt="rock" onclick="rpsGame(this)">
                <img class="image" id="paper" src="paper1.png" alt="paper" onclick="rpsGame(this)">
                <img class="image" id="scissors" src="scissors1.png" alt="scissors" onclick="rpsGame(this)">
            </div>
        </div>

        <button class="reset-btn" onclick="reload()">Reset &#x21bb</button>
    </form>

    
    <a class="link-back-href" href="https://prash-sharma.github.io/index.html">
        <button class="link-back-btn">Back</button>
    </a> 

    <script src="rps.js"></script>
</body>
</html>
