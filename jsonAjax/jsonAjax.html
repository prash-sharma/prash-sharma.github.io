<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON & AJAX</title>
    <script src="jsonajax.js" defer></script>
    <link rel="stylesheet" href="jsonajax.css">
</head>
<body>
    <h1>JSON & AJAX with Promise</h1>
    <button class="btn" id="btnRes">Resolve example</button>
    <button class="btn" id="btnRej">Reject example</button>
    <button class="btn" id="btnRef">Refresh page</button>

    <div id="animal-info"></div>
    <div>
        <table>
            <tr>
                <th>Operation</th>
                <th>Status</th>
                <th>Message</th>
            </tr>
            <tr>
                <td>Request Sent</td>
                <td class="tabData" id="oneS">-</td>
                <td class="tabData" id="oneM">-</td>
            </tr>
            <tr>
                <td>XHR Processing</td>
                <td class="tabData" id="twoS">-</td>
                <td class="tabData" id="twoM">-</td>
            </tr>
            <tr>
                <td>XHR Processing completed</td>
                <td class="tabData" id="threeS">-</td>
                <td class="tabData" id="threeM">-</td>
            </tr>
        </table>

        <div>
            <p class="json">Raw JSON</p>
            <a href="https://prash-sharma.github.io/animals.json" target="_blank">JSON source</a>
        </div>
        
    </div>
</body>
</html>
