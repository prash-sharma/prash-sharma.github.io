<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="results" id="results"></div>
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">x</button>
        <button class="operator">/</button>
        <button class="inputValues">7</button>
        <button class="inputValues">8</button>
        <button class="inputValues">9</button>
        <button class="equals operator">=</button>
        <button class="inputValues">4</button>
        <button class="inputValues">5</button>
        <button class="inputValues">6</button>
        <button class="inputValues">1</button>
        <button class="inputValues">2</button>
        <button class="inputValues">3</button>
        <button class="inputValues">.</button>
        <button class="inputValues">0</button>
        <button class="del">DEL</button>
        <button class="ac">AC</button>

    </div>
    
</body>
</html>
