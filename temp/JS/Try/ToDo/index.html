<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>Today's todo list</h1>
            <input type="text" id="input" placeholder="Type a new todo here to add to the list" onfocus="this.placeholder=''" onblur="this.placeholder='Type a new routine here to add to the list'"> <br>
            <button type="button" id="add">Add</button><br>
            <button type="button" id="remove">Remove done todo</button>
        </div>
        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Wake up</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label >Breakfast</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Lunch</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go to sleep</label>
            </li>  
            
            </li>   
        </ul>
    </div>
</body>
</html>
